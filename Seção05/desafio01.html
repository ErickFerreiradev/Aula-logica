<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>
<body>
    <h1>Desafio 01</h1>
    <script>
        
        let n = parseFloat(prompt("Digite um n√∫mero"))

        for(let i = 0; i <= 1000; i++){
            document.write(n + "x" + i + ": " + n * i + "<br>")
            if(i % 10 === 0 && i > 0){
                document.write("<hr>")
            }
        }

    </script>
</body>
</html>
