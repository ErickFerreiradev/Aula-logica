<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>
<body>
    <h1>Desafio 01</h1>
    
    <script>
        let n1 = prompt("Insira o primeiro numero inteiro");
        n1 = parseInt(n1)
        
        let n2 = prompt("Insira o segundo número inteiro");
        n2 = parseInt(n2)

        alert("A divisão é " + (n1/n2))
        alert("A divisão é " + (n1*n2))
        alert("A divisão é " + (n1-n2))
        alert("A divisão é " + (n1+n2))

    </script>
</body>
</html>
