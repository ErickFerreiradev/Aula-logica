<body>
    <script>

        const numeros = [2, 2, 2, 2, 2, "9","top", false, []]
        let soma = 0
          for(i= 0; i < numeros.length; i++){
            let n = numeros[i]
            
            if(typeof n === "number"){
                soma += n
            }
            
            
        }
        alert(soma)
    </script>
