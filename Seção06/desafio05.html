<head>

    <title>Desafio 05</title>
</head>
<body>
    <h1>Desafio 05</h1>
    <script>

        const numeros = new Array(5, 5, 4, 4, 3, 3, 2)
        
        let impar = 0

        for(i= 0; i < numeros.length; i++){

            if(numeros[i] % 2 !== 0){
            impar += numeros[i] 
        
            }
        }
        alert(impar)
            
        

    </script>
</body>
