<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<body>
    <h1>Desafio 03</h1>
    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 a 10"))
        let n2 = parseFloat(prompt("Digite outro número de 0 a 10"))
        
        if(n1 <= 10 && n2 <= 10 && n1 >= 0 && n2 >= 0 && isNaN(n1) && isNaN(n2)){
            let media = (n1 + n2) / 2
            if(media > 4){
                alert("Aprovado")
            } else {
                alert("Reprovado")
            }

        } else{
            alert("Digite apenas números de 0 a 10")
        }
    </script>
</body>
</html>
