<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
</head>
<body>
    <h1>Desafio 04</h1>
    <script>

        let n = 1 //Era mais facil o prof ter pedido para o usuario digitar o valor

        switch(typeof n){
            case "number":
                alert("N é um number")
                break
            case "string":
                alert("N é uma string")
                break
            default:
                alert("Nenhum tipo conhecido")
        }

    </script>

</body>
</html>
